      <img id="img-pessoas" src="./img/bg-img.svg" alt="">

    </div>

    <div class="login-container container col-md-4 login-card ">
      <form class="form-signin">
        <h1 class="h3 mb-5 font-weight-normal">LOGIN</h1>
        <label for="inputEmail" class="sr-only">Endereço de email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Seu email" required autofocus />
        <label for="inputPassword" class="sr-only">Senha</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Lembrar de mim
          </label>
        </div>
        <button id="btn-login" class="btn btn-lg btn-primary btn-block" type="submit">
          ENTRAR
        </button>

        <button class="btn btn-outline-secondary btn-block" type="submit">
          Esqueci minha senha
        </button>
      </form>
    </div>
  </div>
